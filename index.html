<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="container">
    <!-- Profile Entry Form -->
    <section id="profileEntry">
      <h1>Mood Tracker 🌈</h1>
      <form id="profileForm">
        <label for="name">Enter Your Name</label>
        <input type="text" id="name" placeholder="Your name" required />

        <label for="age">Enter Your Age</label>
        <input type="number" id="age" placeholder="Your age" min="1" max="120" required />

        <label for="pic">Upload Profile Picture</label>
        <input type="file" id="pic" accept="image/*" required />

        <button type="submit">Start Tracking</button>
      </form>
    </section>

    <!-- Main Tracker Page -->
    <section id="trackerPage" style="display: none;">
      <!-- Left Side: Mood Buttons + Calendar -->
      <div id="leftSide">
        <h2 id="moodTitle">Select Your Mood</h2>

        <div id="moodEmojis" aria-label="Select mood">
          <button class="moodBtn selected" data-mood="happy" aria-label="Happy">😊</button>
          <button class="moodBtn" data-mood="sad" aria-label="Sad">😢</button>
          <button class="moodBtn" data-mood="angry" aria-label="Angry">😠</button>
          <button class="moodBtn" data-mood="neutral" aria-label="Neutral">😐</button>
          <button class="moodBtn" data-mood="love" aria-label="Love">😍</button>
          <button class="moodBtn" data-mood="jealous" aria-label="Jealous">😒</button>
        </div>

        <div id="calendarControls">
          <button id="prevMonth" aria-label="Previous Month">&#9664;</button>
          <div id="currentMonthYear" aria-live="polite"></div>
          <button id="nextMonth" aria-label="Next Month">&#9654;</button>
        </div>

        <div id="calendarDays">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <div id="calendarDates" role="grid" aria-label="Calendar dates"></div>
      </div>

      <!-- Right Side: Profile + Pie Chart -->
      <div id="rightSide">
        <div id="profileSection">
          <img id="profilePic" alt="Profile Picture" />
          <div id="profileName"></div>
          <div id="profileAge"></div>
        </div>

        <div id="pieChartContainer">
          <canvas id="pieChart"></canvas>
          <div id="pieLegend"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Script Files -->
  <script src="app.js"></script>
</body>
</html>
